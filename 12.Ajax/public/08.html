<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var xhr = new XMLHttpRequest()
      xhr.open('get', 'http://localhost:3000/cache?t=' + Math.random)
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          alert(xhr.responseText)
        }
      }
      xhr.send()
    </script>
  </body>
</html>
