<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Object.defineProperty() 定义新属性或修改原有的属性
    var obj = {
      id: 1,
      pname: '小米',
      price: 1999
    };
    // 1. 以前的对象添加和修改属性的方法
    // obj.num = 1000;
    // obj.price = 99;
    // console.log(obj);

    // 2. Object.defineProperty() 定义新属性或修改原有的属性
    Object.defineProperty(obj, 'num', {
      value: 1000,
      enumerable: true
    })
    Object.defineProperty(obj, 'price', {
      value: 9.9
    })
    Object.defineProperty(obj, 'id', {
      writable: false
    })
    obj.id = 2;
    console.log(obj);
    Object.defineProperty(obj,'address',{
      value: '中国山东蓝翔技校xxx单元',
      writable: false,
      enumerable: false,   // 如果值为false,则不允许遍历,默认的值是 false
      configurable: false   // 如果为false 则不允许删除这个属性, 默认为false. 一旦设置为false, 不允许重新设置属性的特性
    })
    delete obj.address;
    delete obj.pname;
    console.log(obj);
    Object.defineProperty(obj,'address',{
      value:'挖掘机技术哪家强,山东技校找蓝翔!'
    })
  </script>

</body>
</html>
