<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$.ajax方法基本使用</title>
  </head>
  <body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
      function fn(response) {
        console.log(response, '123456');
        return
      }

      $('#btn').on('click', function() {
        $.ajax({
          url: '/jsonp',
          // 向服务器端传递函数名字的参数名称
          jsonp: 'cb',
          // 代表现在发送的是jsonp请求
          jsonpCallback: 'fn',
          dataType: 'jsonp',
          success: function(response) {
            console.log(response)
          }
        })
      })
    </script>
  </body>
</html>
