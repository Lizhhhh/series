<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>$.ajax方法基本使用</title>
  </head>
  <body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
      $('#btn').on('click', function() {
        $.ajax({
          type: 'post',
          url: 'http://localhost:3000/base',
          success: function(response) {
            console.log(response)
          },
          error: function(xhr) {
            console.log(xhr)
          }
        })
      })
    </script>
  </body>
</html>
