  <body>
    <script>
      function getValueByPath(obj, path) {
        let paths = path.split('.')

        let res = obj
        let prop
        while ((prop = paths.shift())) {
          if (res[prop]) {
            res = res[prop]
          } else {
            res
          }
        }
        return res
      }
      var o = {
        a: {
          b: {
            c: {
              d: 'Marron'
            }
          }
        }
      }
      let res = getValueByPath(o, 'a.b.c.d')
      let res1 = getValueByPath(o, 'a.b.c')
      console.log(res1)
    </script>
  </body>
