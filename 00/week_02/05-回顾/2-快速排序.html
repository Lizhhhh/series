<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function qSort(arr) {
        if (arr.length === 0) return []
        let pivot = arr[0],
          left = [],
          right = []
        for (let i = 1, len = arr.length; i < len; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i])
          } else {
            right.push(arr[i])
          }
        }
        return qSort(left).concat(pivot, qSort(right))
      }

      console.log(qSort([1, 3, 2, 4, 5, 7, 6, 9, 8, 10, 111111111]))
    </script>
  </body>
</html>
