  <body>
    <script>
      /* 思路:
        1. 初始化让len处于最后一个位置
        2. 然后从第0号位置,遍历到len位置.
        3. 使用last记录下一个最后的位置.
        4. 如果每次比较左右2边的元素,如果左边的元素大于右边.交互作用的元素.同时让last等于左边元素的下标
      */
      function bubbleSort(arr) {
        let len = arr.length
        while (len > 0) {
          let tmp, nextLen
          for (let i = 0; i < len; i++) {
            if (arr[i] > arr[i + 1]) {
              tmp = arr[i]
              arr[i] = arr[i + 1]
              arr[i + 1] = tmp
              nextLen = i
            }
          }
          len = nextLen
        }
        return arr
      }
      var arr = [3, 44, 38, 5, 47, 15, 36, 26, 27, 2, 46, 4, 19, 50, 48]
      console.log(bubbleSort(arr))
    </script>
