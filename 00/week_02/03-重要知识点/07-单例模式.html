<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Singleton {
        constructor(name) {
          this.name = name
          this.instance = null
        }

        getName() {
          console.log(this.name)
        }
      }

      Singleton.getInstance = function(name){
        if(!this.instance){
          this.instance = new Singleton(name)
        }
        return this.instance
      }

      let s1 = Singleton.getInstance('zs')
      let s2 = Singleton.getInstance('ls')
      console.log(s1 == s2)
    </script>
  </body>
</html>
