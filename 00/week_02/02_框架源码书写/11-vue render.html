<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <p>{{name}}</p>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script>
      let app = new Vue({
        el: '#root',
        data: {
          name: '张三'
        },
        render:(createElement)=>{
          return createElement('h1')  // 返回虚拟DOM
        }
      })
    </script>
  </body>
</html>
