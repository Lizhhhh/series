<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    姓名: <span id="spanName"></span>
    <br />
    <input type="text" id="inpName" />

    <!-- IMPORT JS -->
    <script>
      let obj = {}
      obj = new Proxy(obj, {
        get(target, prop) {
          return target[prop]
        },
        set(target, prop, value) {
          target[prop] = value
          observer()
        }
      })
      function observer() {
        spanName.innerHTML = obj.name
        inpName.value = obj.name
      }

      setTimeout(() => {
        obj.name = 'marron'
      }, 1000)

      inpName.oninput = function() {
        obj.name = this.value
      }
    </script>
  </body>
</html>
