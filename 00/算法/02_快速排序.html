  <body>
    <script>
      function qSort(arr) {
        if (arr.length === 0) return []
        if (arr && arr.length > 0) {
          let pivot = arr[0],
            left = [],
            right = []
          for (let i = 1; i < arr.length; i++) {
            if (arr[i] > pivot) {
              right.push(arr[i])
            } else {
              left.push(arr[i])
            }
          }
          return qSort(left).concat(pivot, qSort(right))
        }
      }
      console.log(qSort([1, 3, 2, 5, 4, 6, 111]))
    </script>
  </body>
</html>
