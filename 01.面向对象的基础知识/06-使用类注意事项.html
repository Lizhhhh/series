<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    let _that;
    let that;
    class Star{
      constructor(uname, age) {
        // constructor 里面的 this 指向的是创建的实例对象
        that = this;
        this.uname = uname;
        this.age = age;
        // this.sing();
        this.btn = document.querySelector('button');
        this.btn.onclick = this.sing;
      }
      sing() {
        // 这个sing方法里面的this指向的是btn这个按钮,因为这个按钮调用了这个函数
        console.log(that.uname);    // that里面存储的是 constructor里面的this.
      }
      dance(){
        // 这个dance里面的this指向的是实例对象ldh因为ldh调用了这个函数
        _that = this;
      }
    }
    const ldh = new Star('刘德华');
    ldh.dance();
    // 1. 在 ES6 中类没y用变量提升,所以必须先定义类,才能通过类实例化对象bundleRenderer.renderToStream
    // 2. 类里面的共有属性和方法一定要加this使用.x
  </script>

</body>
</html>
