<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
      div{
        display: none;
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <button>下拉滑动</button>
    <button>上拉隐藏</button>
    <button>切换滑动</button>
    <div></div>
    <script>
      $(function(){
        $('button').eq(0).click(function(){
          // 下滑动 slideDown()
          $('div').slideDown(100)
        })
        $('button').eq(1).click(function(){
          // 上滑动 upDown()
          $('div').slideUp(500)
        })
        $('button').eq(2).click(function(){
          // 上滑动 slideToggle()
          $('div').slideToggle()
        })
      })
    </script>
  </body>
</html>
