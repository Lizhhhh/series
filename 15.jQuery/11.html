<!DOCTYPE html>
<html lang="en">

  <body>

    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
      $(function() {
        // 1. 隐式迭代：会给所有的按钮添加点击事件
        $('button').click(function(){
          // 2. 当前的元素变化背景颜色
          $(this).css('color','red');
          // 3. 其余的兄弟去掉背景颜色
          $(this).siblings('button').css('color','')
        })
      })
    </script>
  </body>
