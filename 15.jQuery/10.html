<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <ol>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li class="item">我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
    </ol>
    <ul>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>
    <script>
      $(function() {
        // 1. 兄弟元素siblings 除了自身元素之外的所有亲兄弟
        $('ol .item')
          .siblings('li')
          .css('color', 'red')
        // 2. 第n个元素
        // 选择ul下面的第二个小li
        $('ul li')
          .eq(1)
          .css('color', 'red')
        // 3. 判断是否有某个类名
        // 有current类名的div变为红色,否则变为蓝色
        $.each($('div'), function() {
          if ($(this).hasClass('current')) {
            $(this).css('color', 'red')
          } else {
            $(this).css('color', 'blue')
          }
        })
      })
    </script>
  </body>
</html>
