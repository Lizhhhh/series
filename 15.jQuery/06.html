<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <div>惊喜不, 意外不</div>
  <div>惊喜不, 意外不</div>
  <div>惊喜不, 意外不</div>
  <div>惊喜不, 意外不</div>
  <ul>
    <li>相同的操作</li>
    <li>相同的操作</li>
    <li>相同的操作</li>
  </ul>
  <script>
    // 1. 获取四个div元素
    var divs = $('div');
    console.log(divs)
    // 2. 给4个div设置背景颜色为粉色
    $('div').css('background','pink')
    // 3. 隐式迭代就是把匹配的所有元素内部进行遍历循环,给每一个元素添加css这个方法
    $('ul li').css('color', 'red')
  </script>
