<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .nav {
        width: 100%;
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #ebeef0;
        background-color: #fcfcfc;
      }
      .nav a {
        text-decoration: none;
        color: black;
        display: inline-block;
        padding: 0 15px;
        height: 41px;
        line-height: 41px;
        font-size: 12px;
        color: #4c4c4c;
      }
      .nav a:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="#">一</a>
      <a href="#">两字</a>
      <a href="#">三个字</a>
      <a href="#">我是四字</a>
      <a href="#">我有五个字</a>
      <a href="#">我只有六个字</a>
    </div>
  </body>
</html>
