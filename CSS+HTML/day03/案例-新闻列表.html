<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>新闻列表综合案例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 298px;
        height: 198px;
        border: 1px solid #ccc;
        margin: 100px auto;
        background: url(../lib/pics/line.jpg);
        padding: 15px;
      }
      .box h2 {
        font-size: 18px;
        padding: 3px 0;
        border-bottom: 1px solid #ccc;
      }

      .box ul li {
        list-style: none;
        height: 30px;
        border-bottom: 1px dashed #ccc;
        line-height: 30px;
        background: url(../lib/pics/arr.jpg) no-repeat 0 center;
      }
      .box ul li a {
        text-decoration: none;
        color: #333;
        font-size: 12px;
        padding-left: 25px;
      }
      .box ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>最新文章/New Articles</h2>
      <ul>
        <li><a href="#">北京招聘网页设计,平面设计,php</a></li>
        <li><a href="#">体验javascript的魅力</a></li>
        <li><a href="#">jquery世界来临</a></li>
        <li><a href="#">网页设计师的梦想</a></li>
        <li><a href="#">jquery中的链式编程是什么</a></li>
      </ul>
    </div>
  </body>
</html>
