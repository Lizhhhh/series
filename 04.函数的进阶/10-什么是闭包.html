<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 闭包 (closure) 指,有权访问另一个函数作用域中变量的函数
    // 闭包； 我们 fun 这个函数作用域 访问了另一个函数 fn
    function fn(){
      var num = 10;
      function fun() {
        console.log(num);
      }
      fun();
    };
    fn()
  </script>
</body>
</html>
