<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [
        {
          id: 1,
          name: '家电',
          goods: [
            {
              id: 11,
              gname: '冰箱',
              goods: [
                {
                  id: 111,
                  gname: '海尔'
                },
                {
                  id: 112,
                  gname: '美菱'
                }
              ]
            },
            {
              id: 12,
              gname: '洗衣机'
            }
          ]
        },
        {
          id: 2,
          name: '服饰'
        }
      ]
      // 我们想要输入id号,就可以返回的数据对象
      function f(data, id) {
        var o = {}
        data.forEach(item => {
          if (item.id == id) {
            // console.log(item)
            o = item
            return item
          } else if (item.goods && item.goods.length > 0) {
            o = f(item.goods, id)
          }
        })
        return o
      }
      console.log(f(data, 1))
      console.log(f(data, 2))
      console.log(f(data, 111))
      console.log(f(data, 12))
    </script>
  </body>
